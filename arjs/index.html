<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
		<a-assets>
			<a-asset-item id="towers-obj" src="models/TorriMedie.obj"></a-asset-item>
			<a-asset-item id="towers-mtl" src="models/TorriMedie.mtl"></a-asset-item>
		</a-assets>

		<a-marker preset='custom' type='pattern' url='marker/pattern-Marker23.patt'>
			<a-obj-model src="#towers-obj" mtl="#towers-mtl" scale="0.1 0.1 0.1"></a-obj-model>
			<!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
