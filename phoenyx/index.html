<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Test AR</title>
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/lib/aframe-ar.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="js/app.js"></script>

    <style>
      .center {
        margin: 0;
        position: absolute;
        top: 90%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
		z-index: 10;
      }
	  
	  .button {
	    background-color: green;
		text-decoration: none;
		border-radius: 10px;
		border: 2px solid #4CAF50;
	  }
      </style>

  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div class="center" id="center">
        <!-- <button class="button" onclick="playVideo()">Play/Stop Video!</button> -->
    </div>
    <a-scene embedded arjs vr-mode-ui="enabled: false" copycanvas>
      <div id="unityContainer" style="z-index: 2" ></div>

			<a-marker type="pattern" url="data/markers\Bear.patt" markercontroller="name : Bear"></a-marker>
			<a-marker type="pattern" url="data/markers\Deer.patt" markercontroller="name : Deer"></a-marker>

      <a-entity camera cameratransform></a-entity>
    </a-scene>
  </body>
</html>
